<div class="login-container">
  <h2>Login Your Account</h2>
  <form action="/login" method="post">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button class="Sign-in"><a href="./index.html" style="text-decoration: none; color: white;">Sign in</a></button>

    <!-- <button><i class="fa-brands fa-google"></i> &nbsp;Sign with Google</button> -->

  </form>
  <button type="submit"><i class="fa-brands fa-google"></i> <a href="./google.html" style="text-decoration: none; color: black;">Sign with Google</a></button>
